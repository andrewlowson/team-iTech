<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Sign Up</h1>

        {%  if registered %}
        <strong>Congratulations, You Have Created An Account</strong>
        <a href="/fmk/">Return Home</a>
        {% else %}
        <strong>Sign Up Here</strong>

        <form id="user_form" method="post" action="/fmk/sign_up/"
            enctype="multipart/form-data">

            {% csrf_token %}

    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <input type = "submit" name="submit" value="Register"/>
    </form>
    {% endif %}


    </body>
</html>
