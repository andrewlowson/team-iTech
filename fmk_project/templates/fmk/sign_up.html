{% extends 'fmk/base.html' %}

    {% block body_block %}
        <h1>Sign Up</h1>

        {%  if registered %}
        <strong>Congratulations, you have created an account {{ user.username }}</strong> <br>
       <a href="/fmk/">Return Home</a>
        {% else %}
        <h3>Sign Up For Great Features!</h3>

                <form id="user_form" method="post" action="/fmk/sign_up/"
            enctype="multipart/form-data">

            {% csrf_token %}

    <input type = "submit" name="submit" value="Register"/>
    </form>
    {% endif %}
{% endblock %}
